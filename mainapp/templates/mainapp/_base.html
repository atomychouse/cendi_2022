<!DOCTYPE html>
<html lang="en" ng-app='mainApp'>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CENDI &reg;</title>
        <!-- Favicon-->
       
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/mainapp/css/styles.css" rel="stylesheet" />
       
        <style>
@keyframes heartbeat
{
  0%
  {
    transform: scale( .95 );
  }
  20%
  {
    transform: scale( 1 );
  }
  40%
  {
    transform: scale( .95 );
  }
  60%
  {
    transform: scale( 1 );
  }
  80%
  {
    transform: scale( .95 );
  }
  100%
  {
    transform: scale( .95 );
  }
}

#heartbeat
{
  width: 50%;
}

        </style>

    </head>
    <body id="page-top">
        
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
              {% if not 'login' in status %}
                      <h2>Hola {{user_name}} te damos la bienvenida a CENDI</h2>
              {% else %}
                <h2>Bienvenido a CENDI</h2>
              {% endif %}

            </div>
        </header>
        <!-- About-->
        <section class="content-section bg-light" id="about">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        {% block section %}{% endblock %}
                    </div>
                </div>
            </div>
        </section>
        <div style="position:fixed;bottom: 0px;z-index: 1000;right:0px;padding:50px;">
            <img id="heartbeat" src="/static/cendi.jpeg" style="width: 5em;">
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/mainapp/js/jquery-3.6.0.min.js"></script>
        <script src="/static/mainapp/js/angular.min.js"></script>
        <script src="/static/mainapp/js/angular-route.min.js"></script>
        <script type="text/javascript">
                var myapp = angular.module('mainApp',['ngRoute']);
                var customInterpolationApp = angular.module('customInterpolationApp', []);
                myapp.config(function($interpolateProvider) {
                    $interpolateProvider.startSymbol('||');
                    $interpolateProvider.endSymbol('||');

                });
                myapp.config(['$httpProvider', function($httpProvider) {
                    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
                    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
                    $httpProvider.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded;charset=utf-8';        
                }]);

        </script>
        <script src="/static/mainapp/js/{{status}}.js"></script>
    </body>
</html>
