{% extends 'mainapp/base.html'%}

{% block morestatics %}
<link href="/static/assets/dist/css/form-validation.css" rel="stylesheet">
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
</style>
{% endblock %}    


{% block main%}

<main>
  <div class="pb-2 border-bottom">
  <h1 class="visually-">{{grado}}</h1>

      {% for grado in grados %}
        <a href="/alumnos/?grado={{grado.grado}}" class="icon-link d-inline-flex align-items-center" style="display: inline-block;margin: 0px 10px;">
          {{grado.grado}}
        </a>
      {% endfor %}
  </div>
  <div class="container px-4 py-5" id="custom-cards">
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      {% for alumno in alumnos %}
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-black  rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-black text-shadow-1">
            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{alumno.nombre}} {{alumno.apellidos}}</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <img src="/static/cendi.jpeg" alt="CENDI" width="32" >
              </li>
              <li class="d-flex align-items-center me-3">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
                {{alumno.curp}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>


</main>
{% endblock %}
