<form class="needs-validation" novalidate id="producto_form" method="post" action="/producto/">
    {% csrf_token %}
    <div class="row g-3">
      {% for f in producto_form %}
      <div class="col-sm-{{f.size}}">
        <label for="firstName" class="form-label">{{f.label}}</label>
        {% if 'input' in f.type %}
        <input type="text" class="form-control {{f.class}}"
               placeholder="{{f.ph}}" 
               value="{{f.preload}}"
               name="{{f.name}}" {{f.required}}>
        {% elif 'select' in f.type %}
          <select name="{{f.name}}" class="form-control" {{f.required}} {{f.extra}}>
            {% for o in f.options %}
              <option value="{{o.0}}">{{o.1}}</option>
            {% endfor %}
          </select>
        {% endif %}
        <div class="invalid-feedback">
          Dato requerido
        </div>
      
      </div>
      {% endfor %}
      <div>
      <button style="width:20%;" class="btn btn-primary" type="submit">Guardar</button>

    </form>


    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin:20px 0px;">
        {% for p in products %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">
                <a href="#" class="remove_product" data-id="{{p.id}}" style="text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-reverse" viewBox="0 0 16 16">
                      <path d="M9.854 5.146a.5.5 0 0 1 0 .708L7.707 8l2.147 2.146a.5.5 0 0 1-.708.708L7 8.707l-2.146 2.147a.5.5 0 0 1-.708-.708L6.293 8 4.146 5.854a.5.5 0 1 1 .708-.708L7 7.293l2.146-2.147a.5.5 0 0 1 .708 0z"/>
                      <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7.08a2 2 0 0 0 1.519-.698l4.843-5.651a1 1 0 0 0 0-1.302L10.6 1.7A2 2 0 0 0 9.08 1H2zm7.08 1a1 1 0 0 1 .76.35L14.682 8l-4.844 5.65a1 1 0 0 1-.759.35H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h7.08z"/>
                    </svg>                
                  </a>
                     <span>{{p.product_name}}</span>
                    <br>
    
                </h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>
                    ${{p.price}}
                </li>
                <li>
                    {{p.sizes}}
                </li>
                <li>
                    {{p.grade}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
